version: "3"

services:
  common: &common
    image: fdb-record-layer-build:0.0.19
    build:
      context: .
      dockerfile: Dockerfile.build
    networks: [test-net]

  build-setup: &build-setup
    <<: *common
    volumes:
      - ..:/code
    working_dir: /code
    environment:
      - FDBHOSTNAME=fdbserver

  fdbserver:
    image: foundationdb-server:7.1.10-1
    environment:
      - FDBSTARTOPT=2
      - HOST_IP=0.0.0.0
      - FDBPORT
    build:
      context: .
      dockerfile: Dockerfile.fdbserver
    expose:
      - "${FDBPORT}"
    networks: [test-net]

  build-release:
    <<: *build-setup
    command: /bin/bash -cl "bash build/update_release_notes.bash && python build.py release --publish"
    environment:
      - SKIP_FDB_TESTS=true
      - RELEASE_BUILD=true
      - GIT_AUTHOR_NAME='FDB Build User'
      - GIT_COMMITTER_NAME='FDB Build User'
      - GIT_AUTHOR_EMAIL='fdbbuild@foundationdb.org'
      - GIT_COMMITTER_EMAIL='fdbbuild@foundationdb.org'
      - GIT_BRANCH
      - ARTIFACT_VERSION
      - ARTIFACTORY_USER
      - ARTIFACTORY_KEY

  build-snapshot:
    <<: *build-setup
    depends_on: [fdbserver]
    command: /bin/bash -cl "fdb_create_cluster_file.bash 2 && python build.py snapshot"
    environment:
      - SKIP_FDB_TESTS=false
      - RELEASE_BUILD=false
      - GRADLE_OPTS="-Dorg.gradle.parallel=false -Dorg.gradle.daemon.idletimeout=600"
      - FDBPORT
    links:
      - fdbserver

  build-prb-proto2:
    <<: *build-setup
    depends_on: [fdbserver]
    command: /bin/bash -cl "fdb_create_cluster_file.bash 2 && python build.py snapshot --proto2"
    environment:
      - SKIP_FDB_TESTS=false
      - GRADLE_OPTS="-Dorg.gradle.parallel=false -Dorg.gradle.daemon.idletimeout=600"
      - FDBPORT
    links:
      - fdbserver

  build-prb-proto3:
    <<: *build-setup
    depends_on: [fdbserver]
    command: /bin/bash -cl "fdb_create_cluster_file.bash 2 && python build.py snapshot --proto3"
    environment:
      - SKIP_FDB_TESTS=false
      - GRADLE_OPTS="-Dorg.gradle.parallel=false -Dorg.gradle.daemon.idletimeout=600"
      - FDBPORT
    links:
      - fdbserver

  shell:
    <<: *build-setup
    entrypoint: /bin/bash
    environment:
      - ARTIFACTORY_USER
      - ARTIFACTORY_KEY
      - FDBPORT
    links:
      - fdbserver

  test:
    <<: *build-setup
    command: /bin/bash -cl "date; env; date"

  test-fdbserver:
    <<: *build-setup
    depends_on: [fdbserver]
    command: /bin/bash -cl "fdb_create_cluster_file.bash 2"
    links:
      - fdbserver

networks:
  test-net:
