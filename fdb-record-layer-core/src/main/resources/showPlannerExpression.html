<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    #output svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="output" style="width: 100%; height: 100%;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js" integrity="sha256-8RHyK+AFzq9iXwbFo2unqidwPbwHU5FFWe3RwkcVtuU=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<script>
    const dot = `
$DOT
`;
    var viz = new Viz();

    viz.renderSVGElement(dot)
    .then(function(element) {
      element.id = "svg_output";
      var container = document.querySelector("#output");
      container.appendChild(element);
      panZoom = svgPanZoom(element, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: true,
          center: true,
          minZoom: 0.1
        });

      // zoom out
      panZoom.zoom(0.4)

      element.addEventListener('paneresize', function(e) {
          panZoom.resize();
        }, false);
      window.addEventListener('resize', function(e) {
          panZoom.resize();
          panZoom.fit();
          panZoom.center();
        });
    });

  </script>

</body>
</html>
