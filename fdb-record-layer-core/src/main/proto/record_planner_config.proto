syntax = "proto2";

package com.apple.foundationdb.record;

option java_outer_classname = "RecordPlannerConfigurationProto";

message PlannerConfiguration {
    enum IndexScanPreference {
        PREFER_SCAN = 0;
        PREFER_INDEX = 1;
        PREFER_PRIMARY_KEY_INDEX = 2;
    }

    enum IndexFetchMethod {
        SCAN_AND_FETCH = 0;
        USE_REMOTE_FETCH = 1;
        USE_REMOTE_FETCH_WITH_FALLBACK = 2;
    }

    message SortConfiguration {
        optional bool shouldAllowNonIndexSort = 1;
    }

    optional IndexScanPreference indexScanPreference = 1;
    optional bool attemptFailedInJoinAsOr = 2;
    optional int32 attemptFailedInJoinAsUnionMaxSize = 3;
    optional int32 complexityThreshold = 4;
    optional bool checkForDuplicateConditions = 5;
    optional bool deferFetchAfterUnionAndIntersection = 6;
    optional bool deferFetchAfterInJoinAndInUnion = 7;
    optional bool omitPrimaryKeyInUnionOrderingKey = 8;
    optional bool optimizeForIndexFilters = 9;
    optional bool optimizeForRequiredResults = 10;
    optional int32 maxTaskQueueSize = 11;
    optional int32 maxTotalTaskCount = 12;
    optional bool useFullKeyForValueIndex = 13;
    optional int32 maxNumMatchesPerRuleCall = 14;
    optional SortConfiguration sortConfiguration = 15;
    repeated string disabledTransformationRules = 16;
    optional bool deferCrossProducts = 17;
    optional IndexFetchMethod indexFetchMethod = 18;
    repeated string valueIndexesOverScanNeeded = 19;
    optional bool planOtherAttemptWholeFilter = 20;
    optional int32 maxNumReplansForInToJoin = 21;
    optional int32 orToUnionMaxNumConjuncts = 22;
    optional bool normalizeNestedFields = 23;
}
