syntax = "proto2";

package com.apple.foundationdb.record.evolution.selfreferenceunspooled;

option java_package = "com.apple.foundationdb.record.evolution";
option java_outer_classname = "TestSelfReferenceUnspooledProto";

import "record_metadata_options.proto";

message Node {
    option (record).usage = NESTED;
    optional int32 rec_no = 1;
    optional int32 value = 2;
    optional Node next = 3;
}

message LinkedListRecord {
    optional int32 rec_no = 1 [(field).primary_key = true];
    optional int32 value = 2 [deprecated = true];
    optional Node next = 3 [deprecated = true];
    optional Node head = 4;
}

message RecordTypeUnion {
    optional LinkedListRecord _LinkedListRecord = 1;
}
