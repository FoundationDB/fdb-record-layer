appenders = console
loggers = yamlTestsLogger

appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %.-5level\t%date{DEFAULT}\t%msg%n

rootLogger.level = OFF

logger.yamlTestsLogger.name=com.apple.foundationdb.relational.yamltests
logger.yamlTestsLogger.level = DEBUG
logger.yamlTestsLogger.appenderRefs = stdout
logger.yamlTestsLogger.appenderRef.stdout.ref = console
