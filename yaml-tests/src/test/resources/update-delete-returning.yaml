---
- connect: "jdbc:embed:/__SYS?schema=CATALOG"
---
- query: drop schema template if exists update_returning_template
---
- query: create schema template update_returning_template
    create type as struct S(S1 bigint, S2 bigint)
    create table A(A1 bigint, A2 bigint, A3 bigint, primary key(A1))
---
- query: drop database if exists /FRL/UPDATE_RETURNING_YAML
---
- query: create database /FRL/UPDATE_RETURNING_YAML
---
- query: create schema /FRL/UPDATE_RETURNING_YAML/test with template update_returning_template
---
- connect: "jdbc:embed:/FRL/UPDATE_RETURNING_YAML?schema=TEST"
---
- query: insert into A values
    (1, 10, 10),
    (2, 11, 20),
    (3, 12, 30);
- count: 3
---
- query: select * from A;
- result: [ { A1: 1, A2: 10, A3: 10 },
            { A1: 2, A2: 11, A3: 20 },
            { A1: 3, A2: 12, A3: 30 } ]
---
# update DRY RUN, assert that plan and returning result are the same, but nothing is updated
- query: update A set A2 = 42, A3 = 44 where A1 <= 2 returning "new".A3 OPTIONS(DRY RUN);
- explain: "map(Scan(<,>) | UnorderedPrimaryKeyDistinct() | $q24.A1 LESS_THAN_OR_EQUALS promote(@2 as LONG) | UPDATE A[($q5.new.A3 as A3)])"
- result: [ { 44 }, { 44 } ]
---
- query: select * from A;
- result: [ { A1: 1, A2: 10, A3: 10 },
            { A1: 2, A2: 11, A3: 20 },
            { A1: 3, A2: 12, A3: 30 } ]
---
# "new" should not be quoted. TODO ([Post] Fix identifiers case-sensitivity matching in plan generator)
- query: update A set A2 = 42, A3 = 44 where A1 <= 2 returning "new".A3;
- explain: "map(Scan(<,>) | UnorderedPrimaryKeyDistinct() | $q24.A1 LESS_THAN_OR_EQUALS promote(@2 as LONG) | UPDATE A[($q5.new.A3 as A3)])"
- result: [ { 44 }, { 44 } ]
---
- query: update A set A2 = 42, A3 = 45 where A1 <= 2 returning *;
- result: [ { { A1: 1, A2: 42, A3: 44 }, { A1: 1, A2: 42, A3: 45 } },
            { { A1: 2, A2: 42, A3: 44 }, { A1: 2, A2: 42, A3: 45 } } ]
---
# "new" should not be quoted. TODO ([Post] Fix identifiers case-sensitivity matching in plan generator)
- query: update A set A2 = 45, A3 = 46 where A1 <= 2 returning "new".*;
- result: [ { A1: 1, A2: 45, A3: 46 },
            { A1: 2, A2: 45, A3: 46 } ]
---
# "new" should not be quoted. TODO ([Post] Fix identifiers case-sensitivity matching in plan generator)
- query: update A set A2 = 45, A3 = 46 where A1 <= 2 returning ( "new".* );
- result: [ { { A1: 1, A2: 45, A3: 46 } },
            { { A1: 2, A2: 45, A3: 46 } } ]
---
- query: update A set A2 = 42, A3 = 44 where A1 <= 2 returning "new".A3 + "new".A3 OPTIONS(DRY RUN);
- explain: "map(Scan(<,>) | UnorderedPrimaryKeyDistinct() | $q24.A1 LESS_THAN_OR_EQUALS promote(@2 as LONG) | UPDATE A[(add_ll($q5.new.A3, $q5.new.A3) as _0)])"
- result: [ { 88 }, { 88 } ]
---
- query: select * from A;
- result: [ { A1: 1, A2: 45, A3: 46 },
            { A1: 2, A2: 45, A3: 46 },
            { A1: 3, A2: 12, A3: 30 } ]
---
# "new" should not be quoted. TODO ([Post] Fix identifiers case-sensitivity matching in plan generator)
- query: update A set A2 = 42, A3 = 44 where A1 <= 2 returning "new".A3 + "new".A3;
- explain: "map(Scan(<,>) | UnorderedPrimaryKeyDistinct() | $q24.A1 LESS_THAN_OR_EQUALS promote(@2 as LONG) | UPDATE A[(add_ll($q5.new.A3, $q5.new.A3) as _0)])"
- result: [ { 88 }, { 88 } ]
---
- query: select * from A;
- result: [ { A1: 1, A2: 42, A3: 44 },
            { A1: 2, A2: 42, A3: 44 },
            { A1: 3, A2: 12, A3: 30 } ]
---
- query: update A set A2 = 52 where A1 > 2 OPTIONS(DRY RUN);
- explain: "Scan(<,>) | UnorderedPrimaryKeyDistinct() | $q22.A1 GREATER_THAN promote(@1 as LONG) | UPDATE A"
---
- query: select * from A;
- result: [ { A1: 1, A2: 42, A3: 44 },
            { A1: 2, A2: 42, A3: 44 },
            { A1: 3, A2: 12, A3: 30 } ]
---
- query: update A set A2 = 52 where A1 > 2;
- explain: "Scan(<,>) | UnorderedPrimaryKeyDistinct() | $q22.A1 GREATER_THAN promote(@1 as LONG) | UPDATE A"
---
- query: select * from A;
- result: [ { A1: 1, A2: 42, A3: 44 },
            { A1: 2, A2: 42, A3: 44 },
            { A1: 3, A2: 52, A3: 30 } ]
---
- query: delete from A where A1 <= 1 returning A2, A3;
- result: [{ 42, 44 }]
---
- query: select * from A;
- result: [ { A1: 2, A2: 42, A3: 44 },
            { A1: 3, A2: 52, A3: 30 } ]
---
- query: delete from A where A1 = 2 returning *;
- result: [{ A1: 2, A2: 42, A3: 44 }]
---
- query: select * from A;
- result: [ { A1: 3, A2: 52, A3: 30 } ]
---
- query: delete from A where A1 = 3 returning A1 + A2 + A3;
- result: [{ 85 }]
---
- query: select count(*) from A;
- result: [ { 0 } ]
---
- query: insert into A values
      (1, 10, 10),
      (2, 11, 20),
      (3, 12, 30);
- count: 3
---
- query: delete from A where A1 <= 2 returning A1, A2, A3
- result: [ { A1: 1, A2: 10, A3: 10 },
            { A1: 2, A2: 11, A3: 20 } ]
---
- query: delete from A where A1 > 200 returning A1, A2, A3
- result: []
---
- connect: "jdbc:embed:/__SYS?schema=CATALOG"
---
- query: drop database /FRL/UPDATE_RETURNING_YAML
---
- query: drop schema template update_returning_template
...
