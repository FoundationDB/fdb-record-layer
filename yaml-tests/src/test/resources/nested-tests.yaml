---
- connect: "jdbc:embed:/__SYS?schema=CATALOG"
---
- query: drop schema template standard_tests_template
---
- query: create schema template standard_tests_template
    CREATE TYPE AS STRUCT s1(a int64, b int64)
    CREATE TYPE AS STRUCT s2(c int64, d int64)
    CREATE TYPE AS STRUCT s3(e s1, f s2)
    create table t1(id int64, g int64, h s3, primary key(id))
    create table t2(id int64, g int64, h s3, primary key(id))
---
- query: drop database /STANDARD_YAML
---
- query: create database /STANDARD_YAML
---
- query: create schema /STANDARD_YAML/test with template standard_tests_template
---
- connect: "jdbc:embed:/STANDARD_YAML?schema=TEST"
---
- insert: [{ID: 1, G: 2, H: {E: {A: 3, B: 4}, F: {C: 5, D: 6}}},
           {ID: 10, G: 20, H: {E: {A: 30, B: 40}, F: {C: 50, D: 60}}}]
- table: T1
---
- query: select * from t1;
- result: [{ID: 1, G: 2, H: {E: {A: 3, B: 4}, F: {C: 5, D: 6}}},
           {ID: 10, G: 20, H: {E: {A: 30, B: 40}, F: {C: 50, D: 60}}}]
---
# use !null placeholder (with a space afterwards) to set the field to null.
- insert: [{ID: 1, G: 2, H: {E: {A: 3, B: 4}, !null }},
           {ID: 10, G: 20, H: {E: {A: !null , B: !null }, !null }}]
- table: T2
---
# multiple !null placeholders in the same level should be named.
- query: select * from t2;
- result: [{ID: 1, G: 2, H: {E: {A: 3, B: 4}, !null }},
           {ID: 10, G: 20, H: {E: {A: !null , B: !null }, !null }}]
